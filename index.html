<!--tipo de documento que está sendo criado-->
<!DOCTYPE html>
<!--tag que indica a linguagem de toda a página que está sendo criada-->
<html>
    <!-- tag da cabeça, todos os arquivos que seram usados para aprimorar seu site/jogo estaram aqui-->
    <head>
        <!--tag de metadados que está aplicando o Unicode Transformation Format-8 (utf-8), que é
        um padrão de codificação de caracteres que permite a representação de todos os caracteres,
        acentuação por exemplo. -->
        <meta charset="utf-8">
        <!--conectar arquivos de script/roteiro que seram usados na criação do seu site/jogo 
            src (fonte) é o nome do arquivo a ser conectado-->
        <!--bibliioteca de funções p5 criada para fins criativos, como criação de jogos e artes-->
        <script src="p5.js"></script>
        <script src="p5.dom.min.js"></script>
        <script src="p5.sound.min.js"></script>
        <script src="./p5.play.js"></script>
        <!-- linka o arquivo css que é o estilo ao seu site/jogo, que está rel (relacionando)
            um stylesheet(estilo de folha), a um type(tipo) de arquivo text/css(texto em css)
            usando um href(arquivo de referencia) que é o arquivo criado para estilizar sua pagina-->
        <link rel="stylesheet" type="text/css" href="style.css">
        <!-- fechamento do head-->
        <link rel="icon" href="sprite_00.png" >
        <title>Car</title>

    </head>
    <!--inicio do corpo, parte que aparecerá em seu site-->
    <body>
        <!--jogo em js-->
        <script src="jogo.js"></script>
    </body>
    </html>
